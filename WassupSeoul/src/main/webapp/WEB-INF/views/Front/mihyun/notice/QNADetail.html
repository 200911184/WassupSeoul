<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>QNADetail</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../final/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="../final/css/common.css" type="text/css">
        <style>@import url('https://fonts.googleapis.com/css?family=Poor+Story&display=swap');</style>
    </head>
    <body>
        <!-- 컨텐츠 -->
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-5"><h1 class="nanum">Wassup,Seoul 1:1문의</h1></div>
                <div class="col-md-6"></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <fieldset class="form-group">
                                <legend class="nanum">문의제목</legend>
                                <input type="text" class="form-control nanum" name="QNATitle" value="작성한 문의 제목" readonly>
                            </fieldset>    
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <fieldset class="form-group">
                                <legend class="nanum">문의내용</legend>
                                <textarea class="form-control nanum" name="QNAContent" rows="10"  style="resize: none;" readonly>작성한 문의 내용</textarea>
                            </fieldset>    
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <fieldset class="form-group">
                                <legend class="nanum">답변내용</legend>
                                <textarea class="form-control nanum" name="QNAContent" rows="10"  style="resize: none;" readonly>작성한 답변 내용</textarea>
                            </fieldset>    
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-6"></div>
                <div class="col-sm-2"><button type="submit" class="btn btn-primary btn-lg btn-block nanum" style="font-weight: bold;">수정하기</button></div>
                <div class="col-sm-2"><button type="button" class="btn btn-secondary btn-lg btn-block nanum" style="font-weight: bold;">목록으로</button></div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <!-- 컨텐츠 -->
         

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    </body>
</html>
