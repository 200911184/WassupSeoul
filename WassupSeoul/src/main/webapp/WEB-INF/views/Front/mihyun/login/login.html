<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/mihyun_01.css">

  <title>Wassup, Seoul</title>


</head>


<body>

  <div class="backgroundPicture">
    <img src="../img/서울4.jpg" class="mainPicture"> 

    <div class="container2">

      <span class="titletext">Wassup, Seoul</span>

      <form class="form-signin">
        <img class="mb-4" src="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/brand/bootstrap-solid.svg" alt=""
          width="72" height="72">
        <h1 class="h1 mb-3 font-weight-bold nanum">우리랑 같이 놀래?</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control nanum" placeholder="이메일을 입력하세요" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control nanum" placeholder="비밀번호를 입력하세요" required>
        <div class="checkbox mb-3">
          <br>
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block nanum" type="submit">드루와</button>
        <br>
        <a href="">Find ID</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="">Find PWD</a>
      </form>


    </div>

    <!-- </div> -->


</body>

</html>
