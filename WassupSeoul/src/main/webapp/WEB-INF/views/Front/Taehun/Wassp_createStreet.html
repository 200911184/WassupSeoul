</head>

  }

  #createStreet {

<body class="nanum">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top headerOpacity">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="검색할 골목 키워드">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
      </ul>


      <div class="dropdown">
        <div class="dropdown-toggle headerImg" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <img src="img/alarm2.png">
        </div>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item nanum" data-toggle="modal" data-target="#profileModal">내정보 조회</a>
          <a class="dropdown-item nanum" data-toggle="modal" data-target="#golmokModal">내골목 조회</a>
        </div>
      </div>


      <div class="dropdown">
        <div class="dropdown-toggle headerImg" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <img src="img/골목.jpg">
        </div>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item nanum" data-toggle="modal" data-target="#profileModal">내정보 조회</a>
          <a class="dropdown-item nanum" data-toggle="modal" data-target="#golmokModal">내골목 조회</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid loungeBack">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="headerMargin">
            <h1 class="nanum"><strong><u>골목 개설하기</u></strong></h1>
            <br>
            <h4 class="nanum">골목명</h4>
            <input type="text" class="form-control nanum has-pure-clear-button" name="streetTitle" id="streetTitle"
              placeholder="골목 명을 입력해주세요. (2글자 ~ 15글자)">
            <br>


            <h4 class="nanum">지역구</h4>

            <select class="form-control nanum" name="areaName" id="areaName">
              <option value="강서구">강서구</option>
              <option value="양천구">양천구</option>
              <option>구로구</option>
              <option>영등포구</option>
              <option>금천구</option>
              <option>동작구</option>
              <option>관악구</option>
              <option>서초구</option>
              <option>강남구</option>
              <option>송파구</option>
              <option>강동구</option>
              <option>광진구</option>
              <option>중랑구</option>
              <option>노원구</option>
              <option>도봉구</option>
              <option>성동구</option>
              <option>동대문구</option>
              <option>성북구</option>
              <option>강북구</option>
              <option>성동구</option>
              <option>중구</option>
              <option>종로구</option>
              <option>용산구</option>
              <option>서대문구</option>
              <option>은평구</option>
              <option>마포구</option>
            </select>

            <br>

            <h4 class="nanum">골목소개</h4>
            <textarea class="form-control nanum" name="streetIntrouce" id="streetIntrouce"
              style="resize: none; width: 100%; height: 100px;"></textarea>
            <br>

            <h4 class="nanum">골목 공개여부</h4>


            &nbsp;&nbsp<input type="radio" name="streetPublic" id="public" value="public">
            <label for="public">공개</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span style="font-size: smaller;">
              골목에 게시된 일반게시글은 골목에 가입한 회원만 볼 수 있습니다.
            </span>
            <br>
            &nbsp;&nbsp<input type="radio" name="streetPublic" id="private" value="private">
            <label for="private">비공개</label>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <span style="font-size: smaller;">
              골목에 게시된 일반게시글을 누구나 볼 수 있습니다.
            </span>
            <br><br>

            <h4 class="nanum">골목 총 회원수</h4>
            <select class="form-control nanum" name="streetTotalMember" id="streetTotalMember">
              <option>50</option>
              <option>100</option>
              <option>150</option>
              <option>200</option>
              <option>250</option>
              <option>300</option>
            </select>
            <br>



            <h4 class="nanum">골목 키워드</h4>
            <input type="text" class="form-control nanum" name="streetKeyword1" id="streetKeyword1" value="기존 골목키워드1">
            <br>
            <input type="text" class="form-control nanum" name="streetKeyword2" id="streetKeyword2" value="기존 골목키워드2">
            <br>
            <input type="text" class="form-control nanum" name="streetKeyword3" id="streetKeyword3" value="기존 골목키워드3">
            <br>



            <h4 class="nanum">골목 커버</h4>
            <div style="border: 1px solid black; width: 302px; height: 152px;" id="streetThumnailArea">
              <img id="streetThumnail" style="width: 300px; height: 150px;">
            </div>
            <br>

            <label>기본 제공 이미지</label>
            <div style="border: 1px solid black; width: 302px; height: 152px;">
              <img class="streetCover" id="streetCover1" src="img/골목.jpg" style="width: 300px; height: 150px;">
            </div>
            <div style="border: 1px solid black; width: 302px; height: 152px;">
              <img class="streetCover" id="streetCover2" src="img/골목2.jpg" style="width: 300px; height: 150px;">
            </div>
            <div style="border: 1px solid black; width: 302px; height: 152px;">
              <img class="streetCover" id="streetCover3" src="img/골목3.jpg" style="width: 300px; height: 150px;">
            </div>
            <div style="border: 1px solid black; width: 302px; height: 152px;">
              <img class="streetCover" id="streetCover4" src="img/골목4.jpg" style="width: 300px; height: 150px;">
            </div>


            <br>
            <input type="file" class="form-control nanum" id="streetCover" name="streetCover"
                   onchange="LoadImg(this,1)">
            <br>

            <script>
              $(function(){
                  $("#streetCover").hide();

                  $("#streetThumnailArea").click(function(){
                      $("#streetCover").click();
                  });

                  $(".streetCover").click(function(){
                      var a = $(this).attr("src");
                      $("#streetThumnail").prop("src", a);
                  });
              });

              function LoadImg(value, num){
                  if(value.files && value.files[0]){
                      var reader = new FileReader();
                      reader.onload = function(e){
                          switch(num){
                              case 1 : $("#streetThumnail").prop("src", e.target.result); break;
                          }
                      }
                      reader.readAsDataURL(value.files[0]);
                  }
              }

              $("#streetTitle").on("input", function(){
                var regExp = /^[A-Za-z가-힣0-9]{2,15}$/;
                if(!regExp.test($("#streetTitle").val())){
                }
              })
            </script>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg nanum mr-3">생성하기</button>
              <button type="button" class="btn btn-secondary btn-lg nanum">취 소</button>
          </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
