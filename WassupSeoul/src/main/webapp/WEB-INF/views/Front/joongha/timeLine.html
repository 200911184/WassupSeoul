<!DOCTYPE html>
<html lang="ko">

<div>
	<meta charset="UTF-8">
	
    <link rel="stylesheet" href="css/bootstrap.css">
   
    <title>타임라인</title>

<style>

	#searchBtn{
		width : 13%;
		float: left;
	}
	#searchBox{
		width: 85%;
		float: left;
		padding-left: 5%;
	}

	#postArea{
		padding: 0px;
	}
	.box111{
		border: 1px solid black;
		width: 100%;
		margin-bottom: 3%;
	}

	#profileNameArea{
		width : 65%;
	}

	#searchArea{
		margin-bottom: 3%;
	}

	#inputPostArea{
		width : 100%;
		height: 200px;

	}

	#writePostBtn{
		float: right;
		width: 15%;
		display: inline;
	
	}

	#writePostOption{
		width: 85%;
		display: inline;
	}

	#writePostArea{
		width: 100%;
		height: 100%;

	}

	textarea {
    border: none;
    overflow: auto;
    outline: none;

    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;

    resize: none; /*remove the resize handle on the bottom right*/
}



</style>
<body>

    <!-- 컨텐츠영역-->
    <div class="container" style="margin-top: 6%;" >
      
			<div class="row">
				<div class="col-md-3">
					<div class="row">
                        <div class="container jumbotron" >사이드영역</div>                
                    </div>
				</div>


				<!-- 타임라인-->	
				<div class="col-md-6">


						<!-- 검색Bar-->
						<div class="row">
							<div class="container" id="searchArea">
								<div id="searchWrap">
						
									<form method="GET" id="login-form-input">
										<div>
											<input type="text" class="form-control" placeholder="검색어를 입력해 주세요" id="searchBox"
												style="margin: 0px;">
											<button type="submit" class="btn " id="searchBtn">검색</button>
										</div>
									</form>
						
								</div>
							</div>
						</div>
						<!-- 검색Bar --> 


						
						<!-- 글작성 영역 -->
						<div class="container box111" id="postArea" >
							<div class="postLayoutView" style="padding: 0%;">
								<form method="GET" id="login-form-input">	
									
									
								<div class="writePost">
									<textarea class="postArea" id="writePostArea" rows="3" placeholder="새로운 게시글을 작성해보세요"></textarea>
									<!--<input type="text" class="form-control" id="inputPostArea">-->
								</div>

								<div class="postCountView" style="border: 1px solid black; height: 45px; ">
									
									<span id="writePostOption" style="display: inline-block;">
									  <h5 class="nanum">작성 추가 옵션, 작성 버튼</h5>
									</span>	

									<span id="writePostBtn">	
										<button type="submit" class="btn" style="height: 40px; display: inline-block; float: right;" >작성</button>
									</span>		

								</div>
								
								</form>
							</div>		
						</div>  
						<!-- 글작성 영역 -->




						<!-- 게시글영역-->
						<div class="postWrapView">
							
							
							<!-- 게시글1-->
							<div class="container box111" id="postArea" >
								<div class="postLayoutView" style="padding: 0%;">

									<div class="postMainWrap" style="border: 1px solid black;">
										<div class="profileImgArea" id="profileImgArea" style="display: inline-block; width: 10%; margin-bottom: 0px; height: 50px;">
											<h5>사진</h5>
										</div>
										<div class="profileNameArea" id="profileNameArea" style="display: inline-block; width: 78%; margin-bottom: 0px; height: 50px;">
											<div>
												<h6>작성자</h6>
											</div>
											<div>
												<h6>작성날짜</h6>
											</div>
										</div>
										<div style="display: inline-block; width: 10%; margin-bottom: 0px; height: 50px;">
											<h6>버튼</h6>	
										</div>
									</div>


									<div class="postItemWrap">
										<h5 class="nanum">타임라인 영역 게시글</h5><br>
									</div>

									<div class="postCountView" style="border: 1px solid black;">
										<h5 class="nanum">조회수, 댓글 열기 닫기</h5>
									</div>

									<div class="postMoreOptionWrap" style="border: 1px solid black;" >
										<div class="profileImgArea" id="profileImgArea" style="display: inline-block; width: 48%; margin-bottom: 0px; height: 50px;">
											<h5>스티커</h5>
										</div>
										<div class="profileImgArea" id="profileImgArea" style="display: inline-block; width: 48%; margin-bottom: 0px; height: 50px;">
											<h5>댓글</h5>
										</div>
									</div>

									<div class="postCommentMainView" style="border: 1px solid black;">
										<div class="profileImgArea" id="profileImgArea" style="display: inline-block; width: 10%; margin-bottom: 0px; height: 50px;">
											<h5>사진</h5>
										</div>
										<div class="profileNameArea" id="profileNameArea" style="display: inline-block; width: 78%; margin-bottom: 0px; height: 50px;">
											<div>
												<h6>작성자</h6>
											</div>
											<div>
												<h6>댓글내용</h6>
											</div>
											<div>
												<h6>작성날짜</h6>
											</div>
										</div>
										<div style="display: inline-block; width: 10%; margin-bottom: 0px; height: 50px;">
											<h6>버튼</h6>	
										</div>
									</div>

									<div class="postItemWrap">

										<div style="width: 10%; display: inline-block;">
											<h6>버튼</h6>	
										</div>
								     	<div style="width: 70%; display: inline-block;">
										   <textarea class="CommentArea" id="writeCommentArea" rows="1" placeholder="댓글 작성 영역"
										   style="width: 100%;">
										   </textarea>										
										</div>
										 <div style="width: 10%; display: inline-block;">
											 <h6>버튼</h6>	
										 </div>
									</div>


								</div>		
							</div>  
							<!-- 게시글1 끝-->  



						

						</div>
						<!-- 게시글영역 끝-->
                      
				
				</div>
				<!-- 타임라인-->



				<div class="col-md-3">
					<div class="row">
                        <div class="container jumbotron " >사이드영역</div>                  
                    </div>
				</div>
			</div>
        
    </div>
    <!-- 컨텐츠영역 종료 -->

</body>

</html>
