<!DOCTYPE html>
<html lang="ko">

<div>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/bootstrap.css">

	<title>타임라인</title>

	<style>
		body {
			
			position: relative;
			z-index: 1;
		}

		body:after {
			background-image: url("img/background.jpg");
			background-attachment: fixed;
			/* 배경이미지 스크롤 고정  */
			background-size: cover;
			top: 0;
			left: 0;
			position: absolute;
			background-size: 100%;
			opacity: 0.6 !important;
			filter: alpha(opacity=50);
			z-index: -1;
			content: "";
			width: 100%;
			height: 100%;
		}

		#searchBtn {
			width: 8%;
			float: left;
			padding: 0;
			padding-top: 5px;
			border: 2px black solid;
			border-left: 0 white;
		}

		#searchBox {
			width: 92%;
			float: left;
			padding-left: 5%;
			/* border: 0; */
			border-right: 0;
		}

		#postArea {
			padding: 0px;
		}

		.box111 {
			border: 1px solid black;
			width: 100%;
			margin-bottom: 3%;
		}

		#profileNameArea {
			width: 65%;
		}

		#searchArea {
			margin-bottom: 3%;
		}

		#inputPostArea {
			width: 100%;
			height: 200px;

		}

		#writePostBtn {
			float: right;
			width: 15%;
			display: inline;

		}

		#writePostOption {
			width: 85%;
			display: inline;
		}

		#writePostArea {
			width: 100%;
			height: 100%;

		}

		textarea {
			border: none;
			overflow: auto;
			outline: none;

			-webkit-box-shadow: none;
			-moz-box-shadow: none;
			box-shadow: none;

			resize: none;
			/*remove the resize handle on the bottom right*/
		}
	</style>

	<body>

		<!-- 컨텐츠영역-->
		<div class="container" style="margin-top: 5%;">

			<div class="row">
				<div class="col-md-3">
					<div class="row" style="height: 1000px;">

					</div>
				</div>


				<!-- 타임라인-->
				<div class="col-md-6">


					<!-- 검색Bar-->
					<div class="row">
						<div class="container" id="searchArea">
							<div id="searchWrap">

								<form method="GET" id="login-form-input">
									<div>
										<input type="text" class="form-control" placeholder="검색어를 입력해 주세요"
											id="searchBox" style="margin: 0px;">
										<button type="submit" class="btn " id="searchBtn"><img
												src="img/searchButton.png" style="width: 80%; height: 80%;"></button>
									</div>
								</form>

							</div>
						</div>
					</div>
					<!-- 검색Bar -->



					<!-- 글작성 영역 -->
					<div class="container box111" id="postArea">
						<div class="postLayoutView" style="padding: 0%;">
							<form method="GET" id="login-form-input">


								<div class="writePost">
									<textarea class="postArea" id="writePostArea" rows="3"
										placeholder="새로운 게시글을 작성해보세요"></textarea>
									<!--<input type="text" class="form-control" id="inputPostArea">-->
								</div>

								<div class="postCountView" style="border: 1px solid black; height: 45px; ">

									<span id="writePostOption" style="display: inline-block;">
										<h5 class="nanum">작성 추가 옵션, 작성 버튼</h5>
									</span>

									<span id="writePostBtn">
										<button type="submit" class="btn"
											style="height: 40px; display: inline-block; float: right;">작성</button>
									</span>

								</div>

							</form>
						</div>
					</div>
					<!-- 글작성 영역 -->




					<!-- 게시글영역-->
					<div class="postWrapView">


						<!-- 게시글1-->
						<div class="container box111" id="postArea">
							<div class="postLayoutView" style="padding: 0%;">


								<!-- 프로필사진, 작성자명, 날짜 -->
								<div class="postMainWrap" style="border: 1px solid black; border-bottom: 0px">
									<div class="profileImgArea" id="profileImgArea" style="display: inline-block; width: 12%; margin-bottom: 0px; height: 50px;
																								padding-left: 10px;">
										<img src="img/account.png" style="width: 80%; height: 80%;">
									</div>
									<div class="profileNameArea" id="profileNameArea" style="display: inline-block; width: 75%; margin-bottom: 0px; height: 100%;
																								position: relative;
																								top: 14px">
										<div>
											<p style="margin-bottom: 0;">홍길동</p>
										</div>
										<div style="margin-bottom: 0;">
											<p style="margin-bottom: 0;">2020. 2. 20 pm 3:35 </p>
										</div>

									</div>
									<div style="display: inline-block; width: 5%; margin-bottom: 0px; height: 50px;">
										<img src="img/download.png" style="width: 60%; height: 40%;
																		position: relative;
																		left: 30px; bottom: 20px;">
									</div>
								</div>
								<!-- 프로필사진, 작성자명, 날짜 -->



								<!-- 게시글내용 -->
								<div class="postMainWrap"
									style=" border: 1px solid black; border-top: 0; border-bottom: 0;">
									<p style="margin-bottom: 0; margin-left:10px; ">Wassup Seoul 게시글 테스트중</p>
								</div>
								<!-- 게시글내용 -->



								<!-- 댓글수, 좋아요버튼 -->
								<div class="postCountView" style="border: 1px solid black; border-top: 0; height: 30%;">
									<div style="display: inline-block; width: 90%; margin-bottom: 0px; 
																								padding-left: 10px;">
										<p style="margin-bottom: 0;">댓글2</p>
									</div>
									<div style="display: inline-block; width: 8%; margin-bottom: 0px; height: 100%;
																								float: right;">
										<img src="img/like.png" style="width: 60%; height: 60%;
																		position: relative;
																		left: 10px; bottom: 6px;">
									</div>
								</div>
								<!-- 댓글수, 좋아요버튼 -->



								<!-- 표정짓기, 댓글달기 -->
								<div class="postMoreOptionWrap" style="border: 1px solid black;">
									<div style="display: inline-block; width: 50%; margin-bottom: 0px;
																						border-right: 1px solid black;  ">

										<div style="display:  inline-block; margin-bottom: 0px;  width:45%;">
											<img src="img/emotion-smile.png" style="width: 20%; height: 20%;
																							position: relative;
																							left: 95px; bottom: 1px;">
										</div>
										<div
											style="display: inline-block; width:40%; margin-bottom: 0px; height: 100%;">
											<p style="margin-bottom: 0;">표정짓기</p>
										</div>
									</div>
									<div style="display: inline-block; width:40%; margin-bottom: 0px; height: 100%;">
										<div style="display:  inline-block; margin-bottom: 0px;  width:50%;">
											<img src="img/comment.png" style="width: 25%; height: 25%;
																							position: relative;
																							left: 83px; ">

										</div>
										<div
											style="display: inline-block; width:40%; margin-bottom: 0px; height: 100%;">
											<p style="margin-bottom: 0;">댓글작성</p>
										</div>

									</div>
								</div>
								<!-- 표정짓기, 댓글달기 -->


								<!-- 댓글보기 -->
								<div class="CommentWrap" style="border: 1px solid black;">
								
									<div class="postMainWrap" style="border: 1px solid black; border-bottom: 0px">
										<div class="profileImgArea" id="profileImgArea" style="display: inline-block; width: 12%; margin-bottom: 0px; height: 50px;
																									padding-left: 10px;">
											<img src="img/account.png" style="width: 70%; height: 70%;">
										</div>
										<div class="profileNameArea" id="profileNameArea" style="display: inline-block; width: 75%; margin-bottom: 0px; height: 100%;
																									position: relative;
																									top: 14px">
											<div>
												<p style="margin-bottom: 0;">홍길동</p>
											</div>
											<div style="margin-bottom: 0;">
												<p style="margin-bottom: 0;">2020. 2. 20 pm 3:35 </p>
											</div>
	
										</div>
										<div style="display: inline-block; width: 5%; margin-bottom: 0px; height: 50px;">
											<img src="img/download.png" style="width: 60%; height: 40%;
																			position: relative;
																			left: 30px; bottom: 20px;">
										</div>
									</div>
								
									<div class="postMainWrap"
										style=" border: 1px solid black; border-top: 0; border-bottom: 0; margin-left:10px;">
										<p style="margin-bottom: 0; ">댓글 테스트중</p>
									</div>





								</div>
								<!-- 댓글보기 -->



								<!-- 댓글작성 -->
								<div class="inputCommentWrap" style="border: 1px solid black; ">

									<div class="writePost" style="width: 83%; display: inline-block; margin-left:3px; border: 1px solid black;
																	  position: relative;
																	  top: 5px;">
										<textarea class="postArea" id="writePostArea" rows="1"
											placeholder="댓글을 작성해 보세요"></textarea>
										<!--<input type="text" class="form-control" id="inputPostArea">-->
									</div>
									<div style="width: 15%; display: inline-block;">
										<button type="submit" class="btn" style="width:100% ">작성</button>
									</div>
								</div>
								<!-- 댓글작성 -->




							</div>
						</div>
						<!-- 게시글1 끝-->


					</div>
					<!-- 게시글영역 끝-->


				</div>
				<!-- 타임라인-->



				<div class="col-md-3">
					<!-- <div class="row">
                        <div class="container jumbotron " >사이드영역</div>                  
                    </div> -->
				</div>
			</div>

		</div>
		<!-- 컨텐츠영역 종료 -->

	</body>

</html>
